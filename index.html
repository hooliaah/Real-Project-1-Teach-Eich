<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Popp'in</title>
  <link rel="shortcut icon" href="assets/images/favicon7.png" type="image/png" />
  <!-- Materialize link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link to jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <nav>
    <div class="nav-header">
      <img src="assets/images/poppin-logo.png" />
    </div>
  </nav>

  <div class="container">
    <form>
      <div class="input-field">
        <div class="row">
          <div class="col s12">
            <input id="search" placeholder="Search desired location here." type="search" required></input>
            <input id="submit" class="search-button" type="submit"></input>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <span class="card-title">Weather</span>
          <div class="card-content" id="weather-div" align="center">
            <div class="city"></div>
            <div class="temp"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card-panel">
          <span class="card-title">Nearby Places</span>
          <div class="card-content" id="map-div"></div>
          <div id="map-search-div"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12">
        <div class="card-panel">
          <span class="card-title center">Sports News</span>
          <div class="card-content" id="sports-div" align="center"></div>
        </div>
      </div>
    </div>

    <!-- Placeholder for future development -->
    <!-- <div class="row">
      <div class="col s12 m12">
        <div class="card-panel">Restaurants</div>
        <div class="card-panel">
          <div class="card-content" id="places-div" align="center"></div>
        </div>
      </div>
    </div> -->

  </div>
  <!-- container close -->

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container" id="footer-copyright">
      Â© 2018 Popp'in
      </div>
    </div>
  </footer>

  <!-- Link to Google Maps API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByBWhXulCPr2mjC2po6lufTVuHD9QmeU0&libraries=places"></script>
  <!-- Links to external JavaScript files -->
  <script src="assets/javascript/map.js" defer></script>
  <script src="assets/javascript/sports.js"></script>
  <script src="assets/javascript/weather.js"></script>

</body>

</html>
